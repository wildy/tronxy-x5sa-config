# This is a Klipper configuration for TronXY X5SA Pro CoreXY Printer
# 330x330x400 size with CXY-V6 motherboard, Tronxy blue self-levelling plate sensor
# and stock Titan Extruder Clone.

###########################################################
# CAUTION: The Touchscreen cannot be used with Klipper!!! #
# You will lose all the display functionalities!!!        #
###########################################################

#            === FLASHING WITH STOCK BOOTLOADER ===
# You should make firmware for STM32F103 with bootloader offset
# at 0x8008800 (Chitu v6 Bootloader) and serial (on USART1 PA10/PA9)
# communication.

# Use "./scripts/update_chitu.py ./out/klipper.bin ./out/update.cbd"
# after make to generate update.cbd.  Put "update.cbd" file onto SD card,
# and reboot the printer.
# It will be automatically installed after you hear 2 beeps,
# and you will be able to update it this way.

# See docs/Config_Reference.md for a description of parameters.

[include mainsail.cfg]
[include shaketune.cfg]
[mcu]
serial: /dev/serial/by-id/usb-1a86_USB_Serial-if00-port0
restart_method: command

[mcu cartographer]
serial: /dev/serial/by-id/usb-Cartographer_614e_31002B000E43304253383020-if00
restart_method: command

[cartographer]
mcu: cartographer
x_offset: 0 # This is the offset of your probe from the nozzle tip, to the centre of the coil.
# y_offset: 57 # Measured manually with a ruler
y_offset: 58 # Measured with toolhead movements and a piece of tape on the bed
verbose: yes # For extra output

[temperature_sensor cartographer]
sensor_type: temperature_mcu
sensor_mcu: cartographer
min_temp: 5
max_temp: 105

[adxl345]
# Select 1 of the cs_pin below depending on the probe you have. 
# Having the wrong one selected will cause an Endless Bootloop
cs_pin: cartographer:PA3 # For Cartographer V3
# cs_pin: cartographer:PA0 # For Cartographer V4
spi_bus: spi1
axes_map: x, z, -y

[resonance_tester]
accel_chip: adxl345
probe_points:
    165, 165, 20 # Fill out the blank with x and y coordinates where you want to run the resonance test.

[input_shaper]
shaper_freq_x: 70
shaper_freq_y: 56.8
shaper_type: ei

[printer]
kinematics: corexy
max_velocity: 300
max_accel: 3000
max_z_velocity: 20
max_z_accel: 300

[stepper_x]
step_pin: PE5
dir_pin: !PE6
enable_pin: !PC13
microsteps: 32
rotation_distance: 40
endstop_pin: !PG10
position_endstop: -6
position_min: -6
position_max: 345 # for bed mesh
homing_speed: 50
homing_retract_dist: 10
second_homing_speed: 10.0

[stepper_y]
step_pin: PE2
dir_pin: !PE3
enable_pin: !PE4
microsteps: 32
rotation_distance: 40
endstop_pin: !PA12
position_endstop: -12
position_min: -12
position_max: 320
homing_retract_dist: 10
homing_speed: 50.0
second_homing_speed: 10.0

[stepper_z]
step_pin: PB9
dir_pin: PE0
enable_pin: !PE1
microsteps: 32
rotation_distance: 8
endstop_pin: probe:z_virtual_endstop
position_max: 400
position_min: -2
homing_retract_dist: 0 # Cartographer

[extruder]
step_pin: PB4
dir_pin: PB5
enable_pin: !PB8
microsteps: 32 

#rotation_distance: 31.2 # Jamu's bowden extruder; underextrudes severely
#rotation_distance: 35.520 # From official klipper config -- this is Jamu's default motor
# rotation_distance: 11.348 # Sherpa mini with microsteps set to 16 in the config -- oops
rotation_distance: 22.67895 # Sherpa mini with microsteps set to 32
full_steps_per_rotation: 200
gear_ratio: 50:10
nozzle_diameter: 0.400
filament_diameter: 1.750
heater_pin: PG12
sensor_type: ATC Semitec 104GT-2 # original from the config
sensor_pin: PA1
#control: pid
#pid_Kp: 18.831
#pid_Ki: 0.821
#pid_Kd: 108.044
min_temp: 0
max_temp: 250
max_extrude_only_distance: 350

[heater_bed]
heater_pin: PG11
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PA0
min_temp: 0
max_temp: 130
control: pid
pid_Kp: 73.932
pid_Ki: 1.521
pid_Kd: 898.279

[heater_fan hotend_fan]
pin: PG14
shutdown_speed: 0
kick_start_time: 0.500
max_power: 0.5

[fan]
pin: PG13 

[controller_fan drivers_fan]
pin: PD6

[filament_switch_sensor filament_sensor]
pause_on_runout: True
runout_gcode:
  M25
switch_pin: !PA15

[output_pin beeper]
pin: PB0

[safe_z_home]
home_xy_position: 165, 165
speed: 50
z_hop: 10
z_hop_speed: 5

[bed_screws]
screw1: 5, 5
screw2: 165, 5
screw3: 325, 5
screw4: 5, 325
screw5: 165, 325
screw6: 325, 325

[bed_mesh]
# From Cartographer wiki https://docs.cartographer3d.com/cartographer-probe/installation-and-setup/software-configuration/klipper-setup
zero_reference_position: 165, 165 # The centre of your bed. 
speed: 200
horizontal_move_z: 3
mesh_min: 15, 50 # The first probed coordinate, nearest to the origin. This coordinate is relative to the probe's location.
mesh_max: 315, 310 # The probed coordinate farthest from the origin. This is not necessarily the last point probed, as the probing process occurs in a zig-zag fashion. As with mesh_min, this coordinate is relative to the probe's location.
probe_count: 32, 32
adaptive_margin: 10
mesh_pps: 0,0 # Disable interpolation - mesh is probably dense enough

# Stock Tronxy probe
#[probe]
#x_offset: -32
#y_offset: -20
#pin: !PG9
#speed: 5
#samples: 5
#samples_tolerance: 0.08
#samples_tolerance_retries: 5
##z_offset: 5.68

[gcode_macro M290]
gcode:
  SET_GCODE_OFFSET Z_ADJUST={params.Z|default(0.0)} MOVE=1

[screws_tilt_adjust]
screw1 = 60, 30
screw1_name = front left screw
screw2 = 203, 30
screw2_name = front middle screw
screw3 = 335, 30
screw3_name = front right screw
screw4 = 60, 315
screw4_name = rear left screw
screw5 = 203, 315
screw5_name = rear middle screw
screw6 = 335, 315
screw6_name = rear right screw
horizontal_move_z = 20.
speed = 150.
screw_thread = CW-M3

# KlipperScreen
[virtual_sdcard]
path: ~/printer_data/gcodes
[display_status]
[pause_resume]

[include macros.cfg]

